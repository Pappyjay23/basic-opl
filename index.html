<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="assets/images/favicon.png"
			type="image/x-icon"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="assets/fonts/themify-icons/themify-icons.css"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Basic Sass Landing Page</title>
	</head>
	<body>
		<section id="home">
			<nav class="navbar">
				<a href="#" class="logo__link"
					><img src="assets/images/logo.svg" class="nav__logo"
				/></a>
				<div class="menu__bar">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                  </div>
				</nav>
				<div class="nav__links__container">
					<div class="nav__links">
						<a href="#">Home</a>
						<a href="#">Features</a>
						<a href="#">About</a>
						<a href="#">Why</a>
						<a href="#">Team</a>
						<a href="#">Blog</a>
					</div>
				</div>
			<main class="home__content">
				<div class="header">
					<h3 class="heading__one">Basic-Sass Landing Page</h3>
					<h3 class="heading__two">Kickstart Your Sass or App Site</h3>
				</div>
				<p class="header__description">
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam at
					dolor perspiciatis possimus.
				</p>
				<div class="button__container">
					<button class="home__button">Get Started</button>
				</div>
				<div class="home__image__container">
					<img
						src="assets/images/header-hero.png"
						alt="Laptop Image"
						class="home__image"
					/>
				</div>
				<div class="brands__container">
					<div class="brand__logo">
						<img src="assets/images/brand-1.png" alt="Brand Logo 1" />
					</div>
					<div class="brand__logo">
						<img src="assets/images/brand-2.png" alt="Brand Logo 2" />
					</div>
					<div class="brand__logo">
						<img src="assets/images/brand-3.png" alt="Brand Logo 3" />
					</div>
					<div class="brand__logo">
						<img src="assets/images/brand-4.png" alt="Brand Logo 4" />
					</div>
					<div class="brand__logo">
						<img src="assets/images/brand-5.png" alt="Brand Logo 5" />
					</div>
				</div>
			</main>
		</section>

		<script src="app.js"></script>
	</body>
</html>
